name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPO: viewora-backend
  ECR_AI_REPO: viewora-ai-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG ./Viewora_backend
        docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG

# AI Service image is managed separately for the k3s cluster.
    - name: Create local Firebase credentials file
      env:
        FIREBASE_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
      run: |
        python3 -c "import os; val = os.environ.get('FIREBASE_JSON', ''); print(f'Diagnostic: Secret length is {len(val)} characters'); f = open('firebase.json', 'w'); f.write(val.strip()); f.close()"
        # Verify JSON is valid before proceeding
        if [ ! -s firebase.json ]; then echo "ERROR: The file firebase.json is EMPTY. Your GitHub Secret 'FIREBASE_SERVICE_ACCOUNT_JSON' might be missing, named incorrectly, or empty." && exit 1; fi
        python3 -c "import json; json.load(open('firebase.json'))" || (echo "ERROR: The secret content is not valid JSON! Please ensure you pasted the ENTIRE content of your Firebase .json file into the secret." && exit 1)

    - name: Prepare EC2 directory
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 30s
        command_timeout: 5m
        script: |
          mkdir -p /home/ubuntu/viewora/firebase
          sudo chown -R ubuntu:ubuntu /home/ubuntu/viewora

    - name: Copy config files & secrets to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.prod.yml,Caddyfile,firebase.json"
        target: "/home/ubuntu/viewora"
        timeout: 5m

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
        command_timeout: 30m
        debug: true
        script: |
          set -e
          cd /home/ubuntu/viewora
          echo "Starting Deploy to EC2..."

          # Move firebase.json to correct location
          mkdir -p firebase
          if [ -f firebase.json ]; then
            mv firebase.json firebase/firebase.json
            echo "Firebase JSON moved successfully."
          fi

          # Ensure AWS CLI v2 is installed
          if ! command -v aws &> /dev/null; then
            echo "Installing AWS CLI v2..."
            sudo apt-get update -qq && sudo apt-get install -y -qq unzip curl
            curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q -o awscliv2.zip && sudo ./aws/install --update && rm -rf aws awscliv2.zip
          fi

          # Setup AWS Credentials
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}

          # Login to ECR
          echo "Logging into Amazon ECR..."
          aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
          
          # Create .env file SAFELY (using Heredoc to prevent shell expansion)
          echo "Creating .env file..."
          cat << 'EOF' > .env
          ${{ secrets.PROD_ENV_FILE }}
          EOF
          
          # Verify .env was created
          if [ ! -s .env ]; then echo "ERROR: .env file is empty!" && exit 1; fi

          # Stop old containers
          echo "Stopping old containers..."
          docker-compose -f docker-compose.prod.yml down || true
          
          # Clean up
          echo "Pruning Docker system..."
          docker system prune -f
          
          # Pull and Start IN STAGES (to prevent RAM spike/OOM 137)
          echo "Starting new containers in stages..."
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export AWS_REGION=${{ env.AWS_REGION }}
          
          echo "Stage 1: DB and Redis"
          docker-compose -f docker-compose.prod.yml up -d postgres redis
          sleep 10
          
          echo "Stage 2: Backend"
          docker-compose -f docker-compose.prod.yml up -d backend
          sleep 15
          
          # Run collectstatic while RAM is still okay
          echo "Stage 3: Collectstatic"
          docker-compose -f docker-compose.prod.yml exec -T backend python manage.py collectstatic --noinput
          
          echo "Stage 4: Caddy and Workers"
          docker-compose -f docker-compose.prod.yml up -d caddy celery celery_beat
          
          echo "Deployment successful!"
