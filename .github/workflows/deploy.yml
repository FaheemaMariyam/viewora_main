name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_BACKEND_REPO: viewora-backend
  ECR_AI_REPO: viewora-ai-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Backend image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG ./Viewora_backend
        docker push $ECR_REGISTRY/$ECR_BACKEND_REPO:$IMAGE_TAG

    - name: Build, tag, and push AI Service image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_AI_REPO:$IMAGE_TAG ./Viewora_ai_service
        docker push $ECR_REGISTRY/$ECR_AI_REPO:$IMAGE_TAG

    - name: Copy config files to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "docker-compose.prod.yml,Caddyfile"
        target: "/home/ubuntu/viewora"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
        script: |
          # Ensure AWS CLI v2 is installed (Official v2 installer)
          if ! command -v aws &> /dev/null; then
            echo "AWS CLI not found. Installing AWS CLI v2..."
            sudo apt-get update -y
            sudo apt-get install -y unzip curl
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -o awscliv2.zip
            sudo ./aws/install --update
            rm -rf aws awscliv2.zip
          fi

          # Setup AWS Credentials on server temporarily for ECR
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}

          # Login to ECR
          aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
          
          # Navigate to app directory
          mkdir -p /home/ubuntu/viewora
          cd /home/ubuntu/viewora

          # Create .env file from secret
          echo "${{ secrets.PROD_ENV_FILE }}" > .env
          
          # Clean up old docker data to free up space
          docker system prune -af --volumes

          # Stop old containers
          docker-compose -f docker-compose.prod.yml down || true

          # Pull new images
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export AWS_REGION=${{ env.AWS_REGION }}
          docker-compose -f docker-compose.prod.yml pull

          # Start new containers
          docker-compose -f docker-compose.prod.yml up -d
