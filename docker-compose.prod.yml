version: '3.8'

services:
  # Reverse Proxy (Handles HTTPS & Static Files)
  # Recommended: Caddy or Nginx. Using Caddy for easiest auto-HTTPS.
  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static_data:/app/staticfiles:ro
    depends_on:
      - backend
    networks:
      - viewora-net

  postgres:
    image: postgres:15
    container_name: viewora_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - viewora-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: viewora_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - viewora-net

  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/viewora-backend:latest
    container_name: viewora_backend
    restart: always
    command: gunicorn viewora_project.asgi:application --bind 0.0.0.0:8000 --workers 2 --worker-class uvicorn.workers.UvicornWorker --forwarded-allow-ips="*"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      aiadvisor:
        condition: service_started
    links:
      - aiadvisor
    env_file:
      - .env
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
      - ./firebase/firebase.json:/app/firebase/firebase.json:ro
    networks:
      - viewora-net

  aiadvisor:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/viewora-ai-service:latest
    container_name: aiadvisor
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ai_model_cache:/root/.cache
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    networks:
      - viewora-net

  celery:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/viewora-backend:latest
    container_name: viewora_celery
    restart: always
    command: celery -A viewora_project worker -l info --concurrency 1
    depends_on:
      - backend
      - redis
    env_file:
      - .env
    volumes:
      - media_data:/app/media
      - ./firebase/firebase.json:/app/firebase/firebase.json:ro
    networks:
      - viewora-net

  celery_beat:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/viewora-backend:latest
    container_name: viewora_celery_beat
    restart: always
    command: celery -A viewora_project beat -l info
    depends_on:
      - redis
      - backend
    env_file:
      - .env
    volumes:
      - ./firebase/firebase.json:/app/firebase/firebase.json:ro
    networks:
      - viewora-net

# AI Service is hosted separately on k3s for auto-scaling.
# Removed from this EC2 to save disk space.

networks:
  viewora-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  caddy_data:
  caddy_config:
  ai_model_cache:
