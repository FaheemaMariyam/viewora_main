# AI Service Deployment Configuration
# Purpose: Defines how to deploy the AI service as containers in the Kubernetes cluster
# - Specifies the number of replicas (pods), container image, ports, and resource limits
# - This tells Kubernetes how to run your AI service with the specified settings

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: viewora-ai:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        # We need to set resources so the Auto-Scaler (HPA) knows when to scale
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
